<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="filter">
      <div class="radion_filter">
        <span class="checkmark"> filter settings </span>
        <label for="" class="label">
          <input type="radio" name="sortRadio" id="radioSort" value="toCheap" />
          <span class="checkmark">sort by price (from expensive to cheap)</span>
        </label>

        <label for="" class="label">
          <input
            type="radio"
            name="sortRadio"
            id="radioSort"
            value="toExpensive"
          />
          <span class="checkmark">sort by price (from cheap to expensive)</span>
        </label>

        <label for="" class="label">
          <input type="radio" name="sortRadio" id="radioSort" value="byCount" />
          <span class="checkmark">sort by count</span>
        </label>

        <label for="" class="label">
          <input type="radio" name="sortRadio" id="radioSort" value="byName" />
          <span class="checkmark">sort by name</span>
        </label>

        <button class="js-btn-sort">add filter</button>
      </div>

      <div class="container"></div>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
