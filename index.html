<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <button class="js-btn-restart"></button>

    <header>
      <div class="headerTitle">
        <h1 class="h1_mainTitle">Days Old</h1>
        <span><img src="./images/birthday-cake.png" alt="" /></span>
      </div>
    </header>

    <main>
      <nav class="navForm">
        <span class="navSpanQuestion">
          First, in what <span class="spanStrong">year</span> were you born?
        </span>
        <div class="navSubmit">
          <input
            type="number"
            class="js-input-year"
            placeholder="enter the year..."
            autocomplete="off"
          />
          <button class="js-submit-year" disabled>Submit</button>
        </div>
      </nav>

      <div class="enterTheCurrentYear">
        <span class="spanCurrentYear">
          Or click a number to find out how many days old you'll be at different
          ages (in years)!
        </span>

        <div class="currentsYears"></div>
      </div>

      <div class="enterTheCurrentDays">
        <span class="spanCurrentYear spanCurrentDay">
          Or click a number to find out how many years old you'll be at
          different ages (in days)!
        </span>

        <div class="currentsDays"></div>
      </div>
    </main>

    <script src="./main.js" type="module"></script>
  </body>
</html>
