<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>

   
    <div class="mainCalculator">
        <input type="text" id="dataEntry" class="mainInput" maxlength="45">

        <div class="buttons_block">
            <div class="buttonsCalculator">
                <div class="btn_change">
                    <button class="btn_backspace">C</button>
                    <button class="btn_delete">CE</button>
                    <button class="btn_result">=</button>
                </div>

                <button  class="btn_value">1</button>
                <button  class="btn_value">2</button>
                <button  class="btn_value">3</button>
                <button  class="btn_value">4</button>
                <button  class="btn_value">5</button>
                <button  class="btn_value">6</button>
                <button  class="btn_value">7</button>
                <button  class="btn_value">8</button>
                <button  class="btn_value">9</button>
                <button  class="btn_value btn_value_zero">0</button>
                <div class="buttons_additionals">
                    <button  class="btn_value">.</button>
                    <button  class="btn_value">(</button>
                    <button  class="btn_value">)</button>
                </div>
              
                
            </div>

            <div class="buttons_operations">
                <button  class="btn_operation">/</button>
                <button  class="btn_operation">*</button>
                <button  class="btn_operation">-</button>
                <button  class="btn_operation">+</button>
                <button  class="btn_operation">%</button>
            </div>
        </div>

        
    </div>
    

    <script src="./main.js" type="module"></script>
</body>
</html>
